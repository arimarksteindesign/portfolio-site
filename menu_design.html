<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ari markstein design</title>
    <link rel="stylesheet" href="https://use.typekit.net/uov5qde.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/desktop-styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <div class="nav-header-spacer"></div>

    <div class="spacer-sm"></div>
    <div class="page-title title-font tight center text-white">Menus</div>

    <div class="responsive-body">
      <div id="heading-ogawa"></div>
      <img src="img/menu/Ogawa.jpg" />
      <img src="img/menu/Ogawa2.jpg" />
      <img src="img/menu/Ogawa3.jpg" />

      <div id="heading-mawn"></div>
      <img src="img/menu/2.jpg" />
      <img src="img/menu/1.jpg" />

      <div id="heading-emmett"></div>
      <img src="img/menu/6.jpg" />

      <div id="heading-lacroix"></div>
      <img src="img/menu/Lacroixmenu.jpg" />
    </div>

    <a href="index.html?scrollTo=menus">
      <div class="title-font tight back-footer">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div style="margin-left: 0.5rem">back to projects</div>
      </div>
    </a>

    <script src="js/navbar.js" type="text/javascript"></script>

    <script type="text/javascript">
      // see https://stackoverflow.com/a/49924496
      function scrollToElement(element, { isSmooth } = {}) {
        const offset = 72; // +72px so the heading isn't behind the nav-header
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = element.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({
          top: offsetPosition,
          ...(isSmooth && { behavior: "smooth" }),
        });
      }

      function scrollToHeading(heading, { isSmooth } = {}) {
        const headingElement = document.getElementById(`heading-${heading}`);
        if (!headingElement) return;
        scrollToElement(headingElement, { isSmooth });
      }

      function scrollToHeadingOnLoadIfNeeded() {
        const urlParams = new URLSearchParams(window.location.search);
        const headingToScrollTo = urlParams.get("scrollTo");
        if (headingToScrollTo) {
          scrollToHeading(headingToScrollTo);
        }
      }

      scrollToHeadingOnLoadIfNeeded();
    </script>
  </body>
</html>
