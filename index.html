    <script type="text/javascript">
      // see https://stackoverflow.com/a/49924496
      function scrollToElement(element, { isSmooth } = {}) {
        const offset = 100; // nav-header is 6rem = 96px
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = element.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({
          top: offsetPosition,
          ...(isSmooth && { behavior: "smooth" }),
        });
      }

      function scrollToHeading(heading, { isSmooth } = {}) {
        const headingElement = document.getElementById(`heading-${heading}`);
        if (!headingElement) return;
        scrollToElement(headingElement, { isSmooth });
      }

      function scrollToHeadingOnLoadIfNeeded() {
        const urlParams = new URLSearchParams(window.location.search);
        const headingToScrollTo = urlParams.get("scrollTo");
        if (headingToScrollTo) {
          scrollToHeading(headingToScrollTo);
        }
      }

      scrollToHeadingOnLoadIfNeeded();
    </script>
