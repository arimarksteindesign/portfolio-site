<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ari markstein design</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://use.typekit.net/uov5qde.css" />
    <link rel="stylesheet" href="css/styles.css" />

  </head>

  <body>
    <div id="navbar"></div>
    <div class="nav-header-spacer"></div>

    <div class="title-font contact-page-title center tight">
      <span class="text-blue"> Let's </span>

      <span class="text-pink"> Talk </span>
    </div>

    <div class="spacer-sm"></div>

    <div class="copy-font bold center mb-xs">send me an email!</div>

    <div class="button-area mb-md">
      <a href="mailto:arimarksteindesign@gmail.com">
        <div class="button" style="padding: 1rem">
          <img class="contact-icon-email mr-xs" style="height: 1.5rem" />

          <div class="copy-font bold button-label">
            arimarksteindesign@gmail.com
          </div>
        </div>
      </a>
    </div>

    <div class="copy-font bold center mb-xs">follow me on instagram!</div>

    <div class="button-area mb-md">
      <a target="_blank" href="https://www.instagram.com/arimarksteindesign/">
        <div class="button" style="padding: 1rem">
          <img class="contact-icon-ig mr-xs" style="height: 1.5rem" />

          <div class="copy-font bold button-label">@arimarksteindesign</div>
        </div>
      </a>

    <div class="button-area mb-md">
      <a target="_blank" href="https://www.linkedin.com/in/arimarkstein">
        <div class="button" style="padding: 1rem">
          <img class="contact-icon-li mr-xs" style="height: 1.5rem" />

          <div class="copy-font bold button-label">arimarkstein</div>
        </div>
      </a>
    </div>

    <div class="copy-font bold center mb-xs">view my r&#xE9;sum&#xE9;!</div>

    <div class="button-area">
      <a
        target="_blank"
        href="./AriMarkstein_Resume.pdf"
        download="AriMarkstein_Resume.pdf"
      >
        <div class="button" style="padding: 1rem">
          <img class="contact-icon-download mr-xs" style="height: 1.5rem" />

          <div class="copy-font bold button-label">download pdf</div>
        </div>
      </a>
    </div>

    <script src="js/navbar.js" type="text/javascript"></script>
