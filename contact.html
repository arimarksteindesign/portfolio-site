<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ari markstein design</title>
    <link rel="stylesheet" href="https://use.typekit.net/uov5qde.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/desktop-styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>
    <div id="navbar"></div>
    <div class="nav-header-spacer"></div>

    <div class="title-font contact-page-title center tight">
        <span class="text-blue">
            Let's
        </span>
        <span class="text-pink">
            Talk
        </span>
    </div>

    <div class="spacer-sm"></div>
    
    
    <div class="copy-font bold center mb-xs">
        send me an email!
    </div>
    <div class="button-area mb-sm">
        <a href="mailto:arimarksteindesign@gmail.com">
            <div class="button" style="padding: 1rem;">
                <img class="contact-icon-email" style="height: 1.5rem;"/>
                <div class="copy-font bold button-label">
                    arimarksteindesign@gmail.com
                </div>
            </div>
        </a>
    </div>
    
    <div class="copy-font bold center mb-xs">
        follow me on instagram!
    </div>
    <div class="button-area mb-sm">
        <a target="_blank" href="https://www.instagram.com/arimarksteindesign/">
            <div class="button" style="padding: 1rem;">
                <img class="contact-icon-ig" style="height: 1.5rem;"/>
                <div class="copy-font bold button-label">
                    @arimarksteindesign
                </div>
            </div>
        </a>
    </div>
    
    <div class="copy-font bold center mb-xs">
        let's connect on LinkedIn!
    </div>
    <div class="button-area">
        <a target="_blank" href="https://www.linkedin.com/in/arimarkstein">
            <div class="button" style="padding: 1rem;">
                <img class="contact-icon-li" style="height: 1.5rem;"/>
                <div class="copy-font bold button-label">
                    arimarkstein
                </div>
            </div>
        </a>
    </div>

    <script src="js/navbar.js" type="text/javascript"></script>
</body>

</html>
